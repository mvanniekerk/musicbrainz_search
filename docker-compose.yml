version: '2.2'
services:
  elasticsearch:
    build: elastic-docker
    ports:
      - 9200:9200
      - 9300:9300
    volumes:
      - esdata:/usr/share/elasticsearch/data

  controller:
    build: .
    ports:
      - 4567:4567
    depends_on:
      - elasticsearch

volumes:
  esdata:
    driver: local
